<div class="text">

    <h1 class="text-1">Group 1: HR Ticket Tracker</h1>
</div>
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <!-- <img src="assets/wall2.jpg" alt=""> -->

                </div>
                <div class="back">
                    <img class="backImg" src="assets/wall2.jpg" alt="">
                    <div class="text">
                        <!-- <span class="text-1">Join us now!</span>
                    <span class="text-2">Yea right!</span> -->
                    </div>
                </div>
            </div>
            <div class="form-content">
                <div class="login-form">
                    <form class="inputs" [formGroup]="form" (ngSubmit)="onSubmitLogin()">
                        <div class="title-login">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fa fa-envelope"></i>
                                <input class="inputhere" type="text" #email formControlName="emailLogin" placeholder="Email" required>
                            </div>
                            <div class="input-box" id="password-box">
                                <i class="fa fa-lock"></i>
                                <input class="inputhere" type="password" formControlName="passLogin" placeholder="Password" required>
                            </div>

                            <div class="button input-box">
                                <input type="submit" value="Submit" class="button-login">
                            </div>
                            <div class="text sign-up-text"><a style="color:blue" (click)="onOpenForgot()">Forgot Password?</a><br><label for="flip"><a style="color:blue">  Sign Up Now! </a></label>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
