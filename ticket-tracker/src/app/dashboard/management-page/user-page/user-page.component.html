<div class="card">
  <div *ngIf="user$.length > 0; else noUsers" class="usersTable">
    <table class="table table-striped">
      <thead class="theader">
        <tr>
          <th scope="col">USER ID</th>
          <th scope="col" style="width: 28%">NAME</th>

          <th scope="col" style="width: 25%">USERNAME</th>
          <th scope="col" style="width: 25%">EMAIL</th>
          <th scope="col" style="width: 100em">ACTIONS</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of user$; let i = index">
        <tr>
          <th scope="row">{{ user.user_id }}</th>
          <td style="font-weight: 400; font-size: 18px; letter-spacing: normal">
            {{ user.user_firstname }} {{ user.user_lastname }}
          </td>
          <td>{{ user.user_name }}</td>
          <td>{{ user.email }}</td>

          <td class="button">
            <button
              type="button"
              class="btn btn-primary"
              style="background-color: #73408b; border: none"
            >
              <span class="material-icons md-47"> edit </span>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              style="background-color: #73408b; border: none"
            >
              <span class="material-icons md-48"> delete </span>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <button id="addButton" (click)="openUserCreate()">+</button>
      </tfoot>
    </table>
  </div>
</div>
<ng-template #noUsers>
  <hr />
  <h5>There are no users listed!</h5>
</ng-template>
