<div class="container">
  <form class="inputs" [formGroup]="form">
    <div class="form-group">
      <div class="title">Create New Ticket</div>
      <div class="fields row mb-5">
        <div class="assignee">
          <label for="assign" class="form-label">Assignee:</label>
          <select name="dropdown" (change)="chooseAssignee($event)">
            <option hidden selected>select</option>
            <option
              value="{{ users[i]['user_id'] }}"
              *ngFor="let user of users; index as i"
            >
              {{ user.user_name }}
            </option>
          </select>
        </div>
        <div class="sub">
          <label for="subject" class="form-label">Subject:</label>
          <br />
          <input type="text" formControlName="ticketsubject" />
        </div>

        <div class="description">
          <label for="description" class="form-label">Description:</label>
          <br />
          <input type="text" formControlName="ticketdescription" />
        </div>

        <div class="file">
          <form
            action="sampleUpload"
            method="POST"
            enctype="multipart/form-data"
          >
            <p>
              <input type="file" name="file" required />
            </p>
            <button type="submit">click to upload</button>
          </form>
        </div>

        <div class="category col">
          <label for="category" class="form-label">Category:</label>
          <select name="dropdown" (change)="chooseCategory($event)">
            <option hidden selected>Select</option>
            <option
              value="{{ categors[i]['ticketCategory_id'] }}"
              *ngFor="let cat of categors; index as i"
            >
              {{ cat.ticketCategory_name }}
            </option>
          </select>
        </div>

        <div class="deadline">
          <label for="classtype" class="form-label">Deadline:</label>
          <br />
          <input type="text" formControlName="ticketdeadline" />
        </div>

        <div class="buttons input-box">
          <button type="button" (click)="onSubmitCreate()">Create</button>
          <button (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
